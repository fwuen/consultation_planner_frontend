<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <div class="account-wall">
                <form class="form-signin" name="loginForm" ng-controller="LoginController" ng-submit="submit()">
                    <h2><strong>Anmeldung</strong></h2>
                    <input class="form-control" type="text" placeholder="Email / Benutzername" ng-model="username" required autofocus>
                    <input class="form-control" type="password" placeholder="Passwort" ng-model="password" required>
                    <button class="btn mtp-icon-link" type="submit">
                       <i class="fa fa-check fa-lg mtp-icon mtp-icon-xl"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
