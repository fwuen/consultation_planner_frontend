<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Sprechstunde anlegen</h4>
        </div>
        <div class="modal-body">
            <form class="form-horizontal" ng-controller="CreationFormController" ng-submit="creationFormEventHandler.submit()">
                <div class="form-group">
                    <label class="control-label col-lg-2">Titel:</label>
                    <div class="col-lg-10">
                        <input id="title" class="form-control" type="text" placeholder="Halo i bims 1 Welt!">
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-2">Beginn:</label>
                    <div class="col-lg-10">
                        <div class='input-group date datetimepicker'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="fa fa-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-lg-2">Ende:</label>
                    <div class="col-lg-10">
                        <div class='input-group date datetimepicker'>
                            <input type='text' class="form-control" />
                            <span class="input-group-addon">
                                <span class="fa fa-calendar"></span>
                            </span>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default">Speichern</button>
            <button type="button" class="btn btn-default">Abbrechen</button>
        </div>
    </div>
</div>
